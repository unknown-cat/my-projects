<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Catch The Insect</title>
</head>
<body>

<div class="screen">
  <h2>Catch The Insect</h2>
  <button class="btn" id="start-btn">Play Game</button>
</div>

<div class="screen">
  <h2>What is your "favorite" insect?</h2>
  <ul class="insects-list">
    <li>
      <button class="choose-insect-btn">
        <span>Fly</span>
        <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
      </button>
    </li>

    <li>
      <button class="choose-insect-btn">
        <span>Roach</span>
        <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png"
             alt="roach">
      </button>
    </li>

    <li>
      <button class="choose-insect-btn">
        <span>Spider</span>
        <img src="https://pngimg.com/uploads/spider/spider_PNG12.png"
             alt="spider">
      </button>
    </li>

    <li>
      <button class="choose-insect-btn">
        <span>Mosquito</span>
        <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
             alt="mosquito">
      </button>
    </li>
  </ul>
</div>

<div class="screen game-container" id="game-container">
  <h3 class="time" id="time">Time: 00:00</h3>
  <h3 class="score" id="score">Score: 0</h3>
  <h5 class="message" id="message">
    Are you annoyed yet?<br>
    You are playing an impossible game!
  </h5>


</div>

<script src="script.js"></script>
</body>
</html>
