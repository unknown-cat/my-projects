<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet"-->
  <!--        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>-->
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>
<body>

<div class="carousel">

  <div class="image-container" id="imgs">

    <img src="https://images.unsplash.com/photo-1502896141677-fa5d9e140447?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60"
         alt="#">

    <img src="https://images.unsplash.com/photo-1511537190424-bbbab87ac5eb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=500&q=60"
         alt="#">

    <img src="https://images.unsplash.com/photo-1521435363116-afc12e01b5d4?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=500&q=60"
         alt="#">

    <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=500&q=60"
         alt="#">

  </div>

  <div class="buttons-container">
    <button class="btn" id="left">Prev</button>
    <button class="btn" id="right">Next</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
