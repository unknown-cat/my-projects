<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet"-->
  <!--        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"
        integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag=="
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css">
  <title>Password Strength Background</title>
</head>
<body>

<div class="background" id="background"></div>

<div class="bg-white rounded p-10 text-center shadow-md">
  <h1 class="text-3xl">Image Password Strength</h1>
  <p class="text-sm text-gray-700">Change the password to see the effect</p>
  <div class="my-4 text-left">
    <label for="email" class="text-gray-900">Email:</label>
    <input type="email" class="border block w-full p-2 mt-2 rounded"
           id="email" placeholder="Enter Email">
  </div>
  <div class="my-4 text-left">
    <label for="password" class="text-gray-900">Password:</label>
    <input type="password" class="border block w-full p-2 mt-2 rounded"
           id="password" placeholder="Enter Password">
  </div>

  <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
    Submit
  </button>
</div>
<script src="script.js"></script>
</body>
</html>
